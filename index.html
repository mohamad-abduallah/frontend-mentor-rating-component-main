<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="dist/assets/style/style.css">
    <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
<main class="rate-component-main">
    <div class="before-rate" id="before-rate">
      <div class="rate-icon">
        <img src="images/icon-star.svg" alt="rating icon start">
      </div>

      <h1 class="rate-component-title">
        How did we do?
      </h1>

      <p class="rate-component-desc">
        Please let us know how we did with your support request. All feedback appreciated to help us improve our
        offering!
      </p>

      <form class="input-rate-main">
        <div class="input-rate">
          <input type="radio" id="rating-1" name="rating" value="1"/>
          <label for="rating-1">1</label>

          <input type="radio" id="rating-2" name="rating" value="2"/>
          <label for="rating-2">2</label>

          <input type="radio" id="rating-3" name="rating" value="3"/>
          <label for="rating-3">3</label>

          <input type="radio" id="rating-4" name="rating" value="4"/>
          <label for="rating-4">4</label>

          <input type="radio" id="rating-5" name="rating" value="5"/>
          <label for="rating-5">5</label>
        </div>

        <input type="button" class="submit-rate" name="submit" value="submit" onclick="submitRating()">
      </form>
    </div>

    <div class="after-rate" id="after-rate">
        <div class="thanks-icon-after">
            <img src="images/illustration-thank-you.svg" alt="rating icon start">
        </div>

        <div class="your-selected">
            You selected <span id="selectedRating"> </span> out of 5
        </div>

        <h1 class="after-rate-title">
            Thank you!
        </h1>

        <p class="after-rate-decs">
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
        </p>
    </div>
</main>

<script src="dist/assets/js/main.js"></script>
</body>
</html>
